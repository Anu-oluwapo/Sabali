<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sabali</title>
</head>
<body>

    <header>
        <div class="header container">
            <div class="logo">
                <img src="./assets/logo1.png" />
            </div>

            <div class="nav-links">
                <a href="#" class="nav-link active"> Home</a>
                <a href="#" class="nav-link"> Insurance Plans</a>
                <a href="#" class="nav-link"> Brokers</a>
                <a href="#" class="nav-link"> FAQ</a>
                <a href="#" class="nav-link"> About Us</a>
                <a href="#" class="nav-link"> Blog</a>
            </div>

            <div class="header-buttons">
                <input type="button" class="btn btn_1" value="Get Started" />
                <button type="button" class="btn btn_2">Log in</button>
            </div>

            <div class="hamburger">
                <img src="./assets/MobileNav.png" />
            </div>
        </div>
    </header>

    <section class="hero-section">
        <div class="container hero-container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 style="display: inline;">Your One-Stop Shop for <h1 style="display: inline; color: var(--blue);">health insurance.</h1></h1>
                    <p>Sabali is the one-stop shop for all your health insurance needs. We offer a variety of plans to fit any budget, so you can provide the best coverage for you and your family.</p>
                </div>

                <div class="hero-buttons">
                    <input type="button" class="btn btn_1" value="Get Started" />
                    <button type="button" class="btn btn_2">Contact Us</button>
                </div>

                <div class="hero-partners">
                    <span class="heading">Trusted by a variety of companies</span>
                    <div class="partners-img">
                        <img src="./assets/FlutterwaveLogo.png" />
                        <img src="./assets/EnyataLogo.png" />
                        <img src="./assets/FincraLogo.png" /><br>
                        <img src="./assets/FluidcoinsLogo.png" />
                        <img src="./assets/EyowoLogo.png" />
                    </div>
                </div>

            </div>

            <div class="hero-img">
                <img src="./assets/hero-img.png" />
            </div>
            
        </div>
    </section>
    
</body>
</html>
